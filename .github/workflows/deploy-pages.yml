name: Deploy reveal.js Presentation to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Only one concurrent deployment; cancel in-progress runs except the last one
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: slides-reveal.js/package-lock.json

      - name: Install dependencies
        working-directory: slides-reveal.js
        run: npm ci

      - name: Assemble site
        run: |
          # Create directory structure that mirrors the paths expected by the HTML
          mkdir -p _site/node_modules/reveal.js/dist/theme
          mkdir -p _site/node_modules/reveal.js/plugin/zoom
          mkdir -p _site/node_modules/reveal.js/plugin/notes

          # Serve the presentation as root index
          cp slides-reveal.js/semantic-constraints-presentation.html _site/index.html

          # reveal.js core CSS and JS
          cp slides-reveal.js/node_modules/reveal.js/dist/reset.css \
             _site/node_modules/reveal.js/dist/
          cp slides-reveal.js/node_modules/reveal.js/dist/reveal.css \
             _site/node_modules/reveal.js/dist/
          cp slides-reveal.js/node_modules/reveal.js/dist/reveal.js \
             _site/node_modules/reveal.js/dist/

          # League theme (used in the presentation)
          cp slides-reveal.js/node_modules/reveal.js/dist/theme/league.css \
             _site/node_modules/reveal.js/dist/theme/

          # Plugins referenced by the presentation (zoom + notes)
          cp slides-reveal.js/node_modules/reveal.js/plugin/zoom/zoom.js \
             _site/node_modules/reveal.js/plugin/zoom/
          cp slides-reveal.js/node_modules/reveal.js/plugin/notes/notes.js \
             _site/node_modules/reveal.js/plugin/notes/

          # Prevent GitHub Pages from running Jekyll on this static site
          touch _site/.nojekyll

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
